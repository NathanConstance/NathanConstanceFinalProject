    <body>
        <main> <!-- The main element contains all blocks on the page -->
            <header> <!-- The header element contains only the main title at this point. -->
                <h1>Tom's Diner</h1>
            </header>

            <nav> <!-- The nav element will include navigation buttons or links -->
              <hr />
              <a href="Home.html" class="btn btn-info btn-lg badge-pill home"><span class="oi oi-home" title="home" aria-hidden="true"></span></a>&nbsp;&nbsp;&nbsp;

            <noscript><p>Please enable JavaScript in your browser for better use of the website.</p></noscript>


          	<body>



          		<form name="ContactForm" onsubmit="return validateItems();">

                      <!-- Name label and textbox -->
                      <label for="name">Name:</label>
          			<input type="text" id="name" name="name" required><br />

                      <!-- email label and textbox -->
                      <label for="email">Email:</label>
          			<input type="text" id="email" name="Email Address" required><br />

                      <!-- Phone Number label and textbox -->
                      <label for="phone">Phone: </label>
          			<input type="text"id="phone" name="Phone Number" required><br />

                      <!-- Dropdown menu -->

                      <label for="reason">Reason for Inquiry: </label>
          			  <select id="reason" name="Reason for Inquiry" required>
          				<option value="Catering" selected>Catering</option>
          				<option value="PrivateParty">Private Party</option>
          				<option value="Feedback">Feedback</option>
          				<option value="Other">Other</option>
          			</select>
                <br />
                <br />



                      <!-- textarea -->
                      <label for="additionalInfo">Additional Information: </label>
                <textarea id="additionalInfo"></textarea><br />
                <br />

                      <!-- radio buttons -->
                <label for="choice1">Have you been to the restaraunt?:</label>
                <input type="radio" id="choice1" name="questionnaire" value="no" checked>
                <label for="choice1">No</label>
                <input type="radio" id="choice2" name="questionnaire" value="yes">
                <label for="choice2">Yes</label><br />
                <br />

                      <!-- checkboxes -->
          			<label for="Monday">Best days to contact you: M</label>
          			<input type="checkbox" id="Monday" name="ContactDay-m" value="Monday">
          			<label for="Tuesday">T</label>
          			<input type="checkbox" id="Tuesday" name="ContactDay-t" value="Tuesday">
          			<label for="Wednesday">W</label>
          			<input type="checkbox" id="Wednesday" name="ContactDay-w" value="Wednesday">
          			<label for="Thursday">Th</label>
                <input type="checkbox" id="Thursday" name="ContactDay-th" value="Thursday">
          			<label for="Friday">F</label>
                <input type="checkbox" id="Friday" name="ContactDay-f" value="Friday">
          		<br />

                      <!-- Submit button -->
          			<input type="submit" name="submit" value="Send Request">
          		</form>

          	</body>
